<VirtualHost *:80>
    ServerAlias *.public.lvh.me
    UseCanonicalName Off
    VirtualDocumentRoot /var/www/html/%1/public

    <Directory /var/www/html/*/public>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/habit_rpg_error.log
    CustomLog ${APACHE_LOG_DIR}/habit_rpg_access.log combined
</VirtualHost>
